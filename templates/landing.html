{% extends "base.html" %}

{% block title %}IL9Cast - Illinois 9th District Forecast{% endblock %}

{% block content %}
<div class="landing-wrapper">
    <div class="landing-nav">
        <div class="landing-nav-right">
            <a href="/markets" class="nav-btn-landing">View Forecast</a>
        </div>
    </div>

    <div class="landing-hero">
        <div class="hero-content">
            <h1 class="landing-title-new">
                2026 ILLINOIS 9TH<br>
                CONGRESSIONAL PRIMARY<br>
                <span class="title-secondary">FORECAST MODEL AGGREGATOR</span>
            </h1>
        </div>
    </div>
</div>

<script>
// Hide default navbar and footer on landing
document.addEventListener('DOMContentLoaded', () => {
    const navbar = document.querySelector('.navbar');
    const footer = document.querySelector('.footer');
    const main = document.querySelector('.main-content');
    if (navbar) navbar.style.display = 'none';
    if (footer) footer.style.display = 'none';
    if (main) main.style.padding = '0';
});
</script>
{% endblock %}
